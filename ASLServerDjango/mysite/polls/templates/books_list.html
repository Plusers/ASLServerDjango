{% extends "base.html" %}

{% block content %}
<h1>Books</h1>
{% for book in books %}
    <div style="margin: 20px;">
    	<div class="alert alert-info" role="alert">
    	    <div style="font-family: Georgia, Serif">
    		Название: {{ book.name }} <br/>    		Автор: {{ book.author }}  <br/> 
    		Класс: {{ book.clas }}  <br/>
    		Номер издания: {{ book.numIzd }}  <br/>
    		Название издания: {{ book.nameIzd }}
            </div>
    	</div>
    </div>
{% empty %}
    <li>No articles yet.</li>
{% endfor %}

{% endblock %}
