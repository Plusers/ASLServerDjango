{% extends "base.html" %}

{% block content %}
{% if request.user.is_superuser %}
	  <form action="/admin/auth/user/add/" method="post">
	    {% csrf_token %}
	    <table>
	    {{ form }}
	    </table>
	    <input type="submit" href = "/admin/auth/user/add/" value="Добавить">
	  </form>
{% else %}
	<div class='alert alert-info'>
		<h1>К сожалению вы не обладаете правами администратора</h1>
	</div>
{% endif %}	  
{% endblock %}
